name: ci
on: 
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test new environment
      run: |
        chmod +x pipeline/01-unit.sh
        chmod +x pipeline/02-lint.sh
        pipeline/01-unit.sh
        pipeline/02-lint.sh
