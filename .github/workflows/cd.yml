name: cd
on: 
  push:
    branch:
      - master  
jobs:
  master:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload version
      run: |
        chmod +x pipeline/01-unit.sh
        chmod +x pipeline/02-lint.sh
        chmod +x pipeline/03-distribute.sh
        pipeline/01-unit.sh
        pipeline/02-lint.sh
        pipeline/03-distribute.sh
